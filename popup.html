<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div class="column left">
				<div id="tabs" class="tabs">
					<div id="tabFind" class="active">
						<svg width="25" height="25" fill-rule="evenodd" clip-rule="evenodd">
							<path d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z"/>
						</svg>
						<span>Find</span>
					</div>
					<div id="tabSelected">
						<svg width="25" height="25" fill-rule="evenodd" clip-rule="evenodd">
							<path d="M24 4.685l-16.327 17.315-7.673-9.054.761-.648 6.95 8.203 15.561-16.501.728.685z"/>
						</svg>
						<span>Applied</span>
					</div>
					<div id="tabFavorites">
						<svg width="25" height="25" fill-rule="evenodd" clip-rule="evenodd">
							<path d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181"/>
						</svg>
						<span>Favorites</span>
					</div>
				</div>
			</div>
			<div class="column right">
				<div id="findSection" class="active">
					<div class="menu">
						<div class="search icon">
							<input type="text" id="searchInput" name="search" placeholder="Search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
						</div>
						<div class="weight-filter dropdown icon">
							<select id="weightFilter" autocomplete="off"></select>
						</div>
						<div class="category-filter dropdown icon">
							<select id="categoryFilter" autocomplete="off"></select>
						</div>
						<div class="selector icon">
							<input type="text" id="selectorInput" name="selector" placeholder="Selector" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
						</div>
					</div>
					<div class="scroller filterable">
						<ul class="fonts full-list" id="fullList"></ul>
					</div>
				</div>
				<div id="selectedSection">
					<div class="selectedFontsHeader">
						<h3 id="selectedHeader"></h3>
					</div>
					<div class="field checkbox">
						<input type="checkbox" id="keepAppliedCheckbox" name="keepApplied" />
						<label for="keepAppliedCheckbox">Toggle</label>
						<p>Always apply selected fonts to this domain</p>
					</div>
					<div class="scroller">
						<ul class="fonts selected" id="selectedFontsList"></ul>
					</div>
				</div>
				<div id="favoritesSection">
					<div class="menu">
						<div class="selector icon">
							<input type="text" id="selectorInputBottom" name="selector" placeholder="Selector" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
						</div>
					</div>
					<div class="scroller">
						<ul class="fonts favorites" id="favoritesList"></ul>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="script.min.js"></script>
	</body>
</html>
